<h2>PieceUpdates</h2>
<div class="border p-1" *ngFor="let pieceUpdate of pieceUpdates; index as i">
    <div class="mb-5">
        <span class="fw-bold">PieceUpdate {{i + 1}}</span>
        <button class="btn btn-secondary float-end" (click)="removeComponent(pieceUpdate.id)">X</button>
    </div>
    <app-action-set-piece-update [pieceUpdate]="pieceUpdate"></app-action-set-piece-update>
</div>
<button class="my-2 w-100 btn btn-primary" (click)="addComponent()">Add PieceUpdate Action</button>

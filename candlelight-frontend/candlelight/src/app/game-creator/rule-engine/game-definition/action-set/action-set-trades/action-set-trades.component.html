<h2>Trades</h2>
<div class="border p-1" *ngFor="let trade of trades; index as i">
    <div class="mb-5">
        <span class="fw-bold">Trade {{i + 1}}</span>
        <button class="btn btn-secondary float-end" (click)="removeComponent(trade.id)">X</button>
    </div>
    <app-action-set-trade [trade]="trade"></app-action-set-trade>
</div>
<button class="my-2 w-100 btn btn-primary" (click)="addComponent()">Add Trade Action</button>

<h2>Placements</h2>
<div class="border p-1" *ngFor="let placement of placements; index as i">
    <div class="mb-5">
        <span class="fw-bold">Placement {{i + 1}}</span>
        <button class="btn btn-secondary float-end" (click)="removeComponent(placement.id)">X</button>
    </div>
    <app-action-set-placement [placement]="placement"></app-action-set-placement>
</div>
<button class="my-2 w-100 btn btn-primary" (click)="addComponent()">Add Placement Action</button>

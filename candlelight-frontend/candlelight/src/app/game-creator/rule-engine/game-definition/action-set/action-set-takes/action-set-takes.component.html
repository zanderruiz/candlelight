<h2>Takes</h2>
<div class="border p-1" *ngFor="let take of takes; index as i">
    <div class="mb-5">
        <span class="fw-bold">Take {{i + 1}}</span>
        <button class="btn btn-secondary float-end" (click)="removeComponent(take.id)">X</button>
    </div>
    <app-action-set-take [take]="take"></app-action-set-take>
</div>
<button class="my-2 w-100 btn btn-primary" (click)="addComponent()">Add Take Action</button>

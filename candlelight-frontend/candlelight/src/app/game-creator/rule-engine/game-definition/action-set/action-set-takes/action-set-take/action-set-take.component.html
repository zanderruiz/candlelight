<form [formGroup]="takeForm">
    <div class="mb-3">
        <label for="name{{key}}" class="form-label">Name</label>
        <input type="text" class="form-control" id="name{{key}}" formControlName="name" autocomplete="off">
    </div>

    <div class="mb-3">
        <label for="num{{key}}" class="form-label">Number of Pieces</label>
        <input type="number" class="form-control" id="num{{key}}" formControlName="num" min="0">
    </div>

    <div class="mb-3">
        <app-piece-subset [key]="+key" [label]="'Take From'"></app-piece-subset>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="takeRandomly{{key}}" formControlName="takeRandomly">
            <label class="form-check-label" for="takeRandomly{{key}}">
                Take Randomly
            </label>
        </div>
    </div>
</form>
